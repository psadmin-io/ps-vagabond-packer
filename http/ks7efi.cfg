install
text
cdrom
skipx
lang en_US.UTF-8
keyboard us
timezone UTC
rootpw vagrant
user --name=vagrant --plaintext --password vagrant
auth --enableshadow --passalgo=sha512 --kickstart
network  --bootproto=dhcp --device=eth0 --ipv6=auto --activate
firewall --disabled
selinux --permissive
firstboot --disabled
reboot --eject
unsupported_hardware
repo --name="ol7_latest" --baseurl="http://yum.oracle.com/repo/OracleLinux/OL7/latest/x86_64/"
services --enabled=hypervkvpd,hypervvssd,hypervfcopyd

clearpart --all --initlabel --drives=sda
part /boot/efi --fstype="efi" --ondisk=sda --size=200 --fsoptions="umask=0077,shortname=uefi"
part /boot --fstype="xfs" --ondisk=sda --size=500 --label=boot
part pv.01 --fstype="lvmpv" --ondisk=sda --size=163138
volgroup ol --pesize=4096 pv.01
logvol swap --fstype="swap" --size=4096 --name=swap --vgname=ol
logvol / --fstype="xfs" --size=51200 --name=root --vgname=ol
logvol /opt --fstype="xfs" --grow --size=500 --name=opt --vgname=ol
bootloader --location=mbr --boot-drive=sda --append="rhgb quiet crashkernel=auto"

%packages --instLangs=en_US.utf8 --nobase --ignoremissing --excludedocs
bzip2
curl
gcc
kernel-devel
kernel-headers
make
net-tools
nfs-utils
openssh-clients
perl
samba
selinux-policy-devel
sudo
unzip
vim-minimal
wget
PyYAML
python-requests
hyperv-daemons

# Remove unnecessary packages
-aic94xx-firmware
-alsa-firmware
-alsa-tools-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-fprintd-pam
-intltool
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl105-firmware
-iwl135-firmware
-iwl2000-firmware
-iwl2030-firmware
-iwl3060-firmware
-iwl3160-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6000g2b-firmware
-iwl6050-firmware
-iwl7260-firmware
-iwl7265-firmware
-libertas-sd8686-firmware
-libertas-sd8787-firmware
-libertas-usb8388-firmware
-linux-firmware
-microcode_ctl
-postfix
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
%end

%post --log=/root/ks.log
# Configure vagrant user in sudoers
echo "%vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
sed -i "s/^[^#].*requiretty/#Defaults requiretty/" /etc/sudoers
chmod 0440 /etc/sudoers.d/vagrant

# Enable verbose boot messages
sed -i 's/rhgb \|quiet //g' /etc/default/grub
grub2-mkconfig -o /boot/efi/EFI/redhat/grub.cfg

# Use the RedHat kernel
#NOTE: Do not edit the GRUB 2 configuration file directly. On BIOS-based
#systems, the configuration file is /boot/grub2/grub.cfg. On UEFI-based
#systems, the configuration file is /boot/efi/EFI/redhat/grub.cfg.
grep '^menuentry' /boot/efi/EFI/redhat/grub.cfg | cut -f 2 -d \'
grub2-set-default 1
grub2-mkconfig -o /boot/efi/EFI/redhat/grub.cfg
%end
